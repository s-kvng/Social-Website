{% extends "base.html" %}

{% block title %} Create an account {% endblock %}

{% block content %}

    <h1> Create an Account </h1>
    <p> 
        Please, sign up using the following form: 
        If you already have an account <a href="{% url 'login' %}"> log in</a>
    </p>
    
    <div class="form-group">
        <form method="post">
            {% csrf_token %}

            {{ user_form.as_p }}

            <input type="submit" class="btn btn-success border-0">

        </form>
    </div>


{% endblock %}
